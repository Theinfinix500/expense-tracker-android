<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-margin-bottom">
  <!-- available balance -->
  <div class="mt-2">
    <app-balance></app-balance>
  </div>

  <div class="mt-[38px] flex items-center justify-between gap-5">
    <!-- Income -->
    <div
      class="flex-1 flex flex-col gap-[18px] px-[14px] py-3 bg-emerald-50 rounded-3xl"
    >
      <div
        class="h-[40px] w-[40px] flex items-center justify-center bg-emerald-600 rounded-2xl"
      >
        <ion-icon
          name="arrow-down-circle"
          size="medium"
          class="text-white"
        ></ion-icon>
      </div>
      <div>
        <div
          class="mb-2 text-neutral-950 text-xs font-normal font-['Inter'] tracking-wide"
        >
          Income
        </div>
        <div
          class="text-zinc-800 text-lg font-bold font-['Inter'] tracking-wide"
        >
          $5000
        </div>
      </div>
    </div>
    <!-- Expense -->
    <div
      class="flex-1 flex flex-col gap-[18px] px-[14px] py-3 bg-rose-50 rounded-3xl"
    >
      <div
        class="h-[40px] w-[40px] flex items-center justify-center bg-red-400 rounded-2xl"
      >
        <ion-icon
          name="arrow-up-circle"
          size="medium"
          class="text-white"
        ></ion-icon>
      </div>
      <div>
        <div
          class="mb-2 text-neutral-950 text-xs font-normal font-['Inter'] tracking-wide"
        >
          Expenses
        </div>
        <div
          class="text-zinc-800 text-lg font-bold font-['Inter'] tracking-wide"
        >
          $1200
        </div>
      </div>
    </div>
  </div>

  <div class="mt-12">
    <div class="flex items-center justify-between">
      <!-- Recent Transaction -->
      <div
        class="text-right text-neutral-900 text-base font-bold font-['Inter'] tracking-wide"
      >
        Recent Transaction
      </div>

      <!-- See All -->
      <div
        class="w-20 h-[30px] flex items-center justify-center bg-indigo-100 rounded-2xl"
      >
        <div
          class="text-right text-indigo-600 text-xs font-normal font-['Inter'] tracking-wide"
        >
          See All
        </div>
      </div>
    </div>

    <!-- Expense Cards -->
    <div class="mt-3 flex flex-col gap-4">
      <app-transaction-card
        *ngFor="let record of latestRecords"
        [record]="record"
        icon="cart"
        categoryColor="orange"
      ></app-transaction-card>
    </div>
  </div>
</ion-content>
