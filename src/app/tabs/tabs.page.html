<!-- TODO should make my own tabbar using my css skills -->
<ion-tabs (ionTabsDidChange)="setSelectedTab($event)">
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button color="danger">
      <ion-icon name="add" class="text-white" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon
        aria-hidden="true"
        [name]="selectedTab === 'tab1' ? 'home' : 'home-outline'"
        size="large"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="rounded-tr-3xl">
      <ion-icon
        [name]="selectedTab === 'tab2' ? 'swap-horizontal' : 'swap-horizontal-outline'"
        size="large"
      ></ion-icon>
      <!-- <ion-label>Transactions</ion-label> -->
    </ion-tab-button>

    <svg
      height="56"
      viewBox="0 0 100 56"
      width="100"
      xmans="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z"
        fill="red"
        fill-rule="evenodd"
      ></path>
    </svg>
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="rounded-tl-3xl">
      <ion-icon
        aria-hidden="true"
        [name]="selectedTab === 'tab1' ? 'person' : 'person-outline'"
        size="large"
      ></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon
        aria-hidden="true"
        [name]="selectedTab === 'tab2' ? 'settings' : 'settings-outline'"
        size="large"
      ></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
