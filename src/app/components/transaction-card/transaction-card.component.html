<div class="p-3 bg-neutral-50 rounded-[22px]">
  <div class="flex items-center justify-between gap-2">
    <div
      [class]="
        'w-[57px] h-[57px] flex items-center justify-center rounded-[20px]'
      "
      [ngClass]="_categoryBgColor"
    >
      <!-- Should be configured -->
      <ion-icon
        [name]="icon"
        size="large"
        [ngClass]="_categoryTextColor"
      ></ion-icon>
    </div>
    <div class="flex flex-col flex-1">
      <div
        class="capitalize text-neutral-950 text-sm font-medium font-['Inter'] tracking-wide"
      >
        {{ record?.category?.category_name }}
      </div>
      <div
        class="capitalize text-gray-500 text-xs font-medium font-['Inter'] tracking-tight"
      >
        {{ record?.note }}
      </div>
    </div>

    <div class="flex flex-col">
      <div
        class="text-right text-sm font-bold font-['Inter']"
        [ngClass]="{
          'text-red-500': record?.recordType === 'EXPENSE',
          'text-green-500': record?.recordType === 'INCOME'
        }"
      >
        <span *ngIf="record?.recordType === 'EXPENSE'">- </span
        >{{ record?.price | currency : "USD" : "$" : "2.0-2" }}
      </div>
      <div
        class="text-right text-gray-500 text-xs font-medium font-['Inter'] tracking-tight"
      >
        {{ record?.recordDate | date : "MMM d" }}
      </div>
    </div>
  </div>
</div>
